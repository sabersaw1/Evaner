workflows:
  ios-build:
    name: "iOS Build (No Code Signing)"
    max_build_duration: 60

    environment:
      xcode: latest
      vars:
        XCODE_PROJECT: "Evaner.xcodeproj"
        XCODE_SCHEME: "Evaner"

    scripts:
      - name: Clean and build iOS app
        script: |
          ls -R .
          echo ">>> VERIFYING XCODE PROJECT EXISTS"
          if [ ! -d "$XCODE_PROJECT" ]; then
            echo "ERROR: $XCODE_PROJECT NOT FOUND"
            exit 1
          fi

          xcodebuild clean             -project "$XCODE_PROJECT"             -scheme "$XCODE_SCHEME"             -configuration Release

          xcodebuild             -project "$XCODE_PROJECT"             -scheme "$XCODE_SCHEME"             -sdk iphoneos             -configuration Release             CODE_SIGNING_ALLOWED=NO             CODE_SIGNING_REQUIRED=NO             CODE_SIGN_IDENTITY=""             build

    artifacts:
      - build/Release-iphoneos/*.app
      - build/Release-iphoneos/*.ipa

    publishing:
      email:
        recipients:
          - "your-email@example.com"
